<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h1>Timer</h1>
    
    <h2 id="timer"></h2>
    <script>
        var time = Number(prompt('Set time in Minutes'));
        time = time * 60;
        setInterval(startTimer, 1000);

        function startTimer(){
            var minutes = Math.floor(time / 60);
            var seconds = time % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            timer.innerHTML = `${minutes}:${seconds}`;
            time--;
        }
        
    </script>
</body>
</html>
